<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      integrity="sha384-s/xi3mD3QNRyew/z7yjkHndhLoTw7RfbnfGxGXxllZuLJK0BAzzz+1IGTJIFpOio"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-x0f83fb8C/ov4xIbFZ4Gav5v5+F5hWznI1/Az5S5DpDEB3qKjxmaPfZgX9IdL6OjKQ/lwU6b7O1vmHFtRmsG+A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            class="form-control search-input"
            type="search"
            placeholder="Search City Here"
            aria-label="Search"
            id="search-input"
          />
          <button
            class="btn btn-primary btn-block"
            type="submit"
            id="search-button"
          >
            Search
          </button>
          <button
            class="btn btn-secondary btn-block"
            type="button"
            id="current-location-button"
          >
            Current Location
          </button>
        </form>

        <h1 id="city-change"></h1>
        <ul>
          <li id="current-time">Friday 12:28 PM</li>
          <li id="temp-description"></li>
        </ul>
        <div class="d-flex">
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span id="weather-icon"></span>
                  <span class="temperature" id="temperature"></span
                  ><span class="units"
                    ><a href="#" id="change-celcius">&deg;C</a> |
                    <a href="#" id="change-fahrenheit">&deg;F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>HUMIDITY: <span id="humidity"></span>%</li>
                <li>WIND: <span id="wind-speed"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row forecast no-gutters">
          <div class="col-12">
            <h2>7-Day Forecast</h2>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-1">
                <h6 class="text-center">Mon</h6>
                <div class="text-center"><i class="fas fa-sun"></i></div>
                <p class="text-center">High: 68&deg;F</p>
                <p class="text-center">Low: 55&deg;F</p>
              </div>
              <div class="col-1">
                <h6 class="text-center">Tue</h6>
                <div class="text-center"><i class="fas fa-cloud-sun"></i></div>
                <p class="text-center">High: 72&deg;F</p>
                <p class="text-center">Low: 56&deg;F</p>
              </div>
              <div class="col-1">
                <h6 class="text-center">Wed</h6>
                <div class="text-center"><i class="fas fa-cloud"></i></div>
                <p class="text-center">High: 69&deg;F</p>
                <p class="text-center">Low: 54&deg;F</p>
              </div>
              <div class="col-1">
                <h6 class="text-center">Thu</h6>
                <div class="text-center"><i class="fas fa-cloud-rain"></i></div>
                <p class="text-center">High: 67&deg;F</p>
                <p class="text-center">Low: 52&deg;F</p>
              </div>
              <div class="col-1">
                <h6 class="text-center">Fri</h6>
                <div class="text-center"><i class="fas fa-cloud"></i></div>
                <p class="text-center">High: 71&deg;F</p>
                <p class="text-center">Low: 55&deg;F</p>
              </div>
              <div class="col-1">
                <h6 class="text-center">Sat</h6>
                <div class="text-center"><i class="fas fa-sun"></i></div>
                <p class="text-center">High: 75&deg;F</p>
                <p class="text-center">Low: 60&deg;F</p>
              </div>
              <div class="col-1">
                <h6 class="text-center">Sun</h6>
                <div class="text-center"><i class="fas fa-cloud-sun"></i></div>
                <p class="text-center">High: 73&deg;F</p>
                <p class="text-center">Low: 58&deg;F</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
